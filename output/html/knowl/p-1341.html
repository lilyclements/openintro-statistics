<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">The multiple regression model with <span class="process-math">\(k\)</span> predictors is:</div>
<div class="displaymath process-math">
\begin{equation*}
\hat{y} = b_0 + b_1 x_1 + b_2 x_2 + \cdots + b_k x_k
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(b_0\)</span> is the intercept and <span class="process-math">\(b_1, b_2, \ldots, b_k\)</span> are the slopes for each predictor.</div>
</div>
