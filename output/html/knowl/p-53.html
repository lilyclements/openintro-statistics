<div class="para">The variable <code class="code-inline tex2jax_ignore">state</code> can take up to 51 values after accounting for Washington, DC: AL, AK, …, and WY. Because the responses themselves are categories, <code class="code-inline tex2jax_ignore">state</code> is called a <dfn class="terminology">categorical</dfn> variable, and the possible values are called the variable’s <dfn class="terminology">levels</dfn>.</div>
