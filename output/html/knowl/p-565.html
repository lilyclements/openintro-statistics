<div class="para">(b) When the tickets are sampled with replacement, there are seven independent draws. Again we first find the probability of not winning a prize: <span class="process-math">\((29/30)^7 = 0.789\text{.}\)</span> Thus, the probability of winning (at least) one prize when drawing with replacement is 0.211.</div>
