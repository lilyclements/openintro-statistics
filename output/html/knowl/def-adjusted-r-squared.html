<div class="para logical">
<div class="para">
<dfn class="terminology">Adjusted R-squared</dfn> is a modified version of <span class="process-math">\(R^2\)</span> that accounts for the number of predictors in the model:</div>
<div class="displaymath process-math">
\begin{equation*}
R^2_{adj} = 1 - \frac{SSE/(n-k-1)}{SST/(n-1)}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(n\)</span> is the number of observations and <span class="process-math">\(k\)</span> is the number of predictors.</div>
</div></article><span class="incontext"><a href="sec-model-selection.html#def-adjusted-r-squared" class="internal">in-context</a></span>
