<div class="para"><dfn class="terminology">Conditions for ANOVA:</dfn></div> <ol class="decimal">
<li><div class="para">
<em class="alert">Independence:</em> Observations must be independent within and across groups.</div></li>
<li><div class="para">
<em class="alert">Normality:</em> The data within each group should be approximately normal.</div></li>
<li><div class="para">
<em class="alert">Equal variance:</em> The variability should be roughly constant across groups.</div></li>
</ol></article><span class="incontext"><a href="sec-anova.html#def-anova-conditions" class="internal">in-context</a></span>
