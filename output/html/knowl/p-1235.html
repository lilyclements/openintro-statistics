<div class="para">The <dfn class="terminology">t-distribution</dfn> is a bell-shaped distribution centered at zero, similar to the standard normal distribution, but with thicker tails. The exact form of the t-distribution depends on the <dfn class="terminology">degrees of freedom (df)</dfn>. For inference with a single sample mean, <span class="process-math">\(df = n - 1\text{.}\)</span>
