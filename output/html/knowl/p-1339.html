<div class="para">An <dfn class="terminology">indicator variable</dfn> takes a value of 1 when the condition is true and 0 when it is false. For a categorical variable with more than two levels, we create multiple indicator variables, one for each level except one. The omitted level is called the <dfn class="terminology">reference level</dfn>.</div>
