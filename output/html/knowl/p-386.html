<div class="para">The Addition Rule applies to both disjoint outcomes and disjoint events. The probability that one of the disjoint events <span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span> occurs is the sum of the separate probabilities:</div>
<div class="displaymath process-math">
\begin{equation*}
P(A\\text{ or }B) = P(A) + P(B) = 1/3 + 1/3 = 2/3
\end{equation*}
</div>
