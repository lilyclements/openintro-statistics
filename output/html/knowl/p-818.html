<div class="para">In this example, a success is again when someone will not exceed the insurance deductible, which has probability <span class="process-math">\(p = 0.88\text{.}\)</span> The expected number of people to be checked is <span class="process-math">\(1 / p = 1 / 0.88 = 1.14\)</span> and the standard deviation is <span class="process-math">\(\sqrt{(1-p)/p^2} = 0.39\text{.}\)</span>
</div>
