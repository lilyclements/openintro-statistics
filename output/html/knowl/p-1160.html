<div class="para">The <dfn class="terminology">null value</dfn> is the value of the parameter under the null hypothesis. It is common to label the null value with the same symbol as the parameter but with a subscript 0. For example, if the null hypothesis is <span class="process-math">\(p = 0.5\text{,}\)</span> then the null value is <span class="process-math">\(p_0 = 0.5\text{.}\)</span>
