<div class="para">
<dfn class="terminology">Paired data</dfn> represent two sets of observations that are collected on the same units or on units that are meaningfully connected. In a paired analysis, we are interested in the <dfn class="terminology">difference</dfn> for each pair of observations.</div></article><span class="incontext"><a href="sec-paired-data.html#def-paired-data" class="internal">in-context</a></span>
