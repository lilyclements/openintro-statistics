<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are any two events, disjoint or not, then the probability that at least one of them will occur is</div>
<div class="displaymath process-math">
\begin{equation*}
P(A\text{ or }B) = P(A) + P(B) - P(A\text{ and }B)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(P(A \text{ and } B)\)</span> is the probability that both events occur.</div>
