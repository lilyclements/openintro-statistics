<div class="para">When we write “or” in statistics, we mean “and/or” unless we explicitly state otherwise. Thus, <span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span> occurs means <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> or both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> occur.</div>
