<body class="ignore-math"><div class="solution solution-like"><div class="para">(a) The outcomes are disjoint and each has probability <span class="process-math">\(1/6\text{,}\)</span> so the total probability is <span class="process-math">\(4/6=2/3\text{.}\)</span> (b) We can also see that <span class="process-math">\(P(D)=\frac{1}{6} + \frac{1}{6} = 1/3\text{.}\)</span> Since <span class="process-math">\(D\)</span> and <span class="process-math">\(D^c\)</span> are disjoint, <span class="process-math">\(P(D) + P(D^c) = 1\text{.}\)</span>
