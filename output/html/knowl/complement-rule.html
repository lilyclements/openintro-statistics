<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Complement.</span></h4>
<div class="para logical">
<div class="para">The complement of event <span class="process-math">\(A\)</span> is denoted <span class="process-math">\(A^c\text{,}\)</span> and <span class="process-math">\(A^c\)</span> represents all outcomes not in <span class="process-math">\(A\text{.}\)</span> <span class="process-math">\(A\)</span> and <span class="process-math">\(A^c\)</span> are mathematically related:</div>
<div class="displaymath process-math">
\begin{equation*}
P(A) + P(A^c) = 1, \quad\text{i.e.}\quad P(A) = 1-P(A^c)
\end{equation*}
